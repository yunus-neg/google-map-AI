<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>AI</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 75%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;

      }
    </style>
  </head>
  <body onload="setOptions()">
    <div id="map"></div>
    <br>
    <center>
    <form >
        <label >Start</label>
      <select id="start" >
        <option disabled value="-1">Start</option>
      </select>
    </form>
    <br>
    <form >
      <label >Goal</label>
      <select id="goal" >
        <option disabled value="-1">Goal</option>
      </select>
    </form>
    <br>
    <button onclick="travelBtn()">Travel</button>
  </ceneter>
  <script>
    function setOptions() {
      let StartOptions = document.getElementById("start");
      let GoalOptions = document.getElementById("goal");
      for (let i = 1; i < nodes.length; i++) {
        let node = nodes[i];
        let value = node.index;
        let text = "[" + value + "] " + node.name;
        let newOption = document.createElement("option");
        newOption.value = value;
        newOption.text = text;
        StartOptions.appendChild(newOption);
      }
      for (let i = 0; i < nodes.length - 1; i++) {
        let node = nodes[0][i];
        if (!node) {
          continue;
        }
        let value = i;
        let name = nodes.find(point => point.index === i).name;
        let text = "[" + value + "] " + name;
        let newOption = document.createElement("option");
        newOption.value = value;
        newOption.text = text;
        GoalOptions.appendChild(newOption);
      }
    }
  </script>
        <script src="qu.js"></script>

        <script src="index.js"></script>
        <script src="AStar.js"></script>
        <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtIIaG8H4gBLgCMgiX3KafOBD6Q8KvPWA&callback=initMap">
    </script>
  </body>
</html>
